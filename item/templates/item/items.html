{% extends 'duka/base.html' %}

{% block title %}Products{% endblock title %}

{% block content %}
<div class="pb-5 grid grid-cols-4 gap-4 bg-gray-100">
    <div class="col-span-1">
        <form method="get" action="{% url 'item:items' %}">
            <input name="query" class="w-full py-4 px-5 border rounded-xl" type="text" value="{{ query }}" placeholder="find your items">
        <button class="mt-2 py-4 px-8 text-lg bg-blue-500 text-white rounded-xl">Search</button>
        </form>
    </div>
    <div class="col-span-3">
        <div class="grid grid-cols-4 gap-3">
            {% for item in items %}
            <div>
              <a href="{% url 'item:detail' item.id %}">
                <div>
                  <img src="{{ item.image.url }}" class="rounded-t-xl" />
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                  <h3 class="text-2xl">{{ item.name }}</h3>
                  <p class="text-gray-450">Price: ${{ item.price }}</p>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
</div>
</div>
{% endblock content %}
